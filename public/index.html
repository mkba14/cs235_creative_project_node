<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Play a Card Game</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

  <div id="app">
    <div class="corners">
      <div class="left">
        <h1>Player&nbsp1</h1>
      </div>
      <div class="left">
        <form @submit.prevent="cardGetDraw">
          <button type="submit">Draw&nbspcard</button>
        </form>
      </div>
    </div>
    <div class="flex-container-row">
      <div class="cards_hidden">
        <img class="img" src="images/blank_2.png">
      </div>
      <div class="cards" v-for="card in hand_1">
        <img class="img" v-bind:src="card.images.png" />
      </div>
      <div class="cards">
        <!--<img class="img" src="images/brown_bubbles_back.png">-->

      </div>
    </div>

    <hr>


    <div class="corners">
      <div class="left">
        <h1>Player&nbsp2</h1>
      </div>
      <div class="left">
        <form @submit.prevent="cardGetDraw_hand2">
          <button type="submit">Draw&nbspcard</button>
        </form>
      </div>
    </div>
    <div class="flex-container-row">
      <div class="cards_hidden">
        <img class="img" src="images/blank_2.png">
      </div>
      <div class="cards" v-for="card in hand_2">
        <img class="img" v-bind:src="card.images.png" />
      </div>

    </div>


  </div>
  <footer class="footer">
    <a href="https://github.com/mkba14/cs235_creative_project_node.git">Github</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js" integrity="sha256-lrZTgsdM1iVdRigETFOU8u8/BmLX1ysQ8bzrULbuVFU=" crossorigin="anonymous"></script>
  <script src="javascripts/script.js"></script>

</body>

</html>
